{% extends "forms_wrapper.html" %}

{% block form_title %}ГРУППА{% endblock %}

{% block form_block %}
<form method="post" id="group_form" class="param_form">
    <label for="group_name" class="labels">ВВЕДИТЕ НАЗВАНИЕ ГРУППЫ</label>
    <input type="text" name="group" id="group_name" class="input_labels" required minlength="1">
    <div class="button_container">
        <button type="submit" name="group_button">ЗАПРОС</button>
    </div>
</form>
{% endblock %}
